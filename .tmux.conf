##### ~/.tmux.conf #####

# --- General ---
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"
set -g mouse on

# --- Pane styling (no background override) ---
set -g pane-border-style fg=colour240,bg=default
set -g pane-active-border-style fg=colour250,bg=default

# --- Status bar (right aligned, no clock) ---
set -g status on
set -g status-style bg=default,fg=default
set -g status-interval 15

# Remove left side completely
set -g status-left ""

# Make sure there's enough space
set -g status-right-length 200

# Format:
# [session] | index:window(flags) | "host"
set -g status-right "[#S] #[fg=colour245]|#[fg=default] #I:#W#F #[fg=colour245]|#[fg=default] \"#H\" "
# Window styling (no background overrides)
set -g window-status-style bg=default,fg=colour245
set -g window-status-current-style bg=default,fg=colour255

# --- Messages ---
set -g message-style bg=default,fg=default
set -g message-command-style bg=default,fg=default

# --- Copy mode ---
setw -g mode-style bg=default,fg=colour255

# --- History ---
set -g history-limit 100000

# --- Prefix ---
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"